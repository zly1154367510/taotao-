
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>Fullscreen Responsive Register Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo span4">
                        <h1><a href="">iApp Register <span class="red">.</span></a></h1>
                    </div>
                    <div class="links span8">
                        <a class="home" href="" rel="tooltip" data-placement="bottom" data-original-title="Home"></a>
                        <a class="blog" href="" rel="tooltip" data-placement="bottom" data-original-title="Blog"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyrights">Collect from <a href="http://www.cssmoban.com/"  title="网站模板">网站模板</a></div>

        <div class="register-container container">
            <div class="row">
                <div class="iphone span5">
                    <img src="assets/img/iphone.png" alt="">
                </div>
                <div class="register span6">
                    <form action="" method="post">
                        <h2>REGISTER TO <span class="red"><strong>iAPP</strong></span></h2>
                            <center>
                        <div id="paramError" style="color: red" align="content">{{paramError}}</div>
                    </center>
                    <div class="username">
                        <label>用 户 名 </label>
                        <input v-on:blur="checkParam(1)" type="text" class="text" placeholder="用户名" name="username" tabindex="1">
                        
                    </div>
                    <div class="phone">
                        <label>手 机 号 </label>
                        <input v-on:blur="checkParam(2)" type="text" class="text"  placeholder="手 机 号" name="phone" tabindex="1">
                        
                    </div>
                    <div class="email">
                        <label> 邮  箱 </label>
                        <input v-on:blur="checkParam(3)" type="email" class="text"  placeholder="邮  箱 " name="email" tabindex="1">
                        
                    </div>
                    <div class="password">
                        <label> 密　码 </label>
                        <input type="password" class="text"  placeholder="密码" name="password" tabindex="2">
                    </div>   
                    <div class="password1">
                        <label>再次输入</label>
                        <input type="password" class="text"  placeholder="再次输入密码" name="password1" tabindex="2">
                    </div>
                        <input type="button" v-on:click="submit()" class="submit" tabindex="3" value="注册">
                        <div class="check"></div>
                  
                    <div class="tip"></div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Javascript -->    
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        <script type="text/javascript" src="js/register.js"></script>
   
    </body>

</html>
