<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>lili商城</title>
<link rel="stylesheet" type="text/css" href="http://localhost/shapping/index/css/index.css">

</style>
</head>
<body>
	<div id='header'></div>
	<div id='left'></div>
	<div id="body" >
		<div class='row'>
			<div class="col-md-10">
				<ol class="breadcrumb">
					<li><a href="#">lili商城</a></li>
				 	<li v-for = "(item,key) in navBar">
				 		<a v-bind:href="item">{{key}}</a>
				 	</li>  
				</ol>

				<br>
				<div class="itemList">
					<table class="table table-striped  table-hover">
						<thead>
							<tr>
								<th>图片</th>
								<th>产品名</th>
								<th>优惠</th>
								<th>价格</th>
								<th>更新时间</th>
							</tr>
						</thead>
						<tbody>
							
							<tr v-for='item in json' v-on:click="itemDetalis(item.cid,item.id)">
									
									<td>
										<img v-bind:src="item.image" height="200px">
										{{item.id}}
									</td>
									<td>
										{{item.title}}
									</td>
									<td>
										{{item.sellPoint}}
									</td>
									<td>
										{{item.price}}
									</td>
									<td>
										{{item.updated}}
									</td>
							
							</tr>
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script type="text/javascript" src="js/item.js"></script>
<script type="text/javascript" src=''></script>

</body>
</html>
