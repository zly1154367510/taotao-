<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>lili商城</title>
<link rel="stylesheet" type="text/css" href="http://localhost:8082/shapping/item/css/itemDetalis.css">
<link rel="stylesheet" type="text/css" href="http://localhost:8082/shapping/index/css/index.css">
</style>
</head>
<body>
	<div id='header'></div>
	<div id='left'>
		<div class="panel panel-default">
  			<div class="panel-heading">相似推荐</div>
  			<div class="panel-body" v-for="item3 in itemSimilarJson">
  				<img :src="item3.image" width="200px">
  				<br>
    			{{item3.title}}
 				<br>
 				价格:{{item3.price}}
  			</div>
			<hr>
		</div>

	</div>
	<div id="body">
		<div class='row'>
			<div class="col-md-12">
				<ol class="breadcrumb">
					<li><a href="#">lili商城</a></li>
				 	<li v-for = "(item,key) in navBar">
				 		<a v-bind:href="item">{{key}}</a>
				 	</li>  
				</ol>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div id='itemImages'>
						<img v-bind:src="itemJson[0].image">
					</div>
					<div id='itemDetalis'>
						<h1>{{itemJson[0].title}}</h1>
						<h2>{{itemJson[0].sellPoint}}</h2>
						<h3>价格:{{itemJson[0].price}}</h3>
						<h3 id="num">库存:{{itemJson[0].num}}</h3>
					</div>
					<hr>
					<div class="col-md-5">
					 	<div class="input-group">
				      		<input type="text" onkeyup="value=value.replace(/[^\d]/g,'')" id="addShappingCarNum" class="form-control" placeholder="数量,默认1" >
				      		<span class="input-group-btn">
				       		<button class="btn btn-default" type="button" id="addShappingCar" v-on:click="addShappingCar()">加入购物车</button>
				      		</span>
					    </div><!-- /input-group -->	
					</div>
					<br><br><br><br><br><br><br><br><br><br><br><br>
					<ul class="nav nav-tabs">
						<li role="presentation" v-for='item in itemParamGroupJson' v-on:click="requestParamValue(item.id)" class="paramKey"><a >{{item.groupName}}</a></li>
						 <br>
						 <br>
					</ul>
					<div id='itemParam'>
					  	<div v-if='flag'>
						  <div v-for='item2 in itemParamKey'>
						  	<div v-for="item1 in itemJson[0].tbItemParamValues" v-if='item2.id == item1.paramId' v-if='item2.id != null'>
						  		<div id='removee'>
						  			<table class="table">
						  				
						  				<tbody>
						  					<tr>
						  						<td>
						  							{{item2.paramName}}
						  						</td>
						  						<td>
						  							{{item1.paramValue}}
						  						</td>
						  					</tr>
						  				</tbody>
						  				
						  			</table>
						  			
						  		</div>
						  	</div>
						  </div>
						</div>  
						
					</div>
				</div>
			</div>
		</div>
	</div>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script type="text/javascript" src="js/itemDetalis.js"></script>
<script type="text/javascript" src=''></script>

</body>
</html>
