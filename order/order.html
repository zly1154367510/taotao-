<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>lili商城</title>
<link rel="stylesheet" type="text/css" href="http://localhost:8082/shapping/shappingCar/css/shappingCar.css">

</style>
</head>
<body>
	<div id='header'></div>
	<div id="body">
		<div class='row'>
			<div class="col-md-12">
				<ol class="breadcrumb">
					<li><a href="#">lili商城</a></li>
				 	<li v-for = "(item,key) in navBar">
				 		<a v-bind:href="item">{{key}}</a>
				 	</li>  
				</ol>
				<center>
					<div v-if="noLoginImg != '' ">
						<img v-bind:src="noLoginImg">
					</div>
					<div v-else >
						<ul  class="col-md-12">
							
							<div class="panel panel-default">
							  	<div class="panel-heading">订单</div>
							  	<div class="panel-body ">
								  	<table class="table table-striped  table-hover">
										<thead>
											<tr>
												<th>选择</th>
												<th>订单号</th>
												<th>收货人</th>
												<th>收货地址</th>
												<th>金额</th>
												<th>内容</th>
												
											</tr>
										</thead>
									<tbody>
							
										<tr v-for='item in orderJson'>
											<td>
												<input type="checkbox" v-on:change="" name="checkItem" >
											</td>
											<td>{{item.id}}</td>
											<td>
												{{item.name}}
											</td>
											<td>
												{{item.address}}
											</td>
											<td>
												{{item.payment}}
											</td>
											<td>
												<div v-if="item.shappingCars.length!=0">
													<div v-for="i in item.shappingCars">
														{{i.tbItem.title}}
														<br>
														数量:{{i.num}}
													</div>
												</div>
												<div v-else>
													{{item.tbSeckiilSuccess.tbSeckiilItem.tbItem.title}}
													<br>
													数量:1			
												</div>
											</td>									
										</tr>
										
									</tbody>
								</table>
								<br>
								
							  </div>
							</div>
						</ul>
					</div>

				</center>
			</div>
		</div>
		
	</div>

	
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script type="text/javascript" src="js/order.js"></script>
<script type="text/javascript" src=''></script>

</body>
</html>
