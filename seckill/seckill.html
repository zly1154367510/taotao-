<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>lili商城</title>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<style type="text/css">
	#body{
		margin: 0 5% 0 5%
	}
</style>

</head>
<body>
	<div id='header'></div>
	
	<div id="body">
		<div class="row">
			<div class="col-md-10">
				<ol class="breadcrumb">
					<li><a href="#">lili商城</a></li>
				 	<li v-for = "(item,key) in navBar">
				 		<a v-bind:href="item">{{key}}</a>
				 	</li>  
				</ol>
			</div>
			<div class="col-md-9"  v-for="item in seckill">
				<div class="panel panel-default">
					<div class="panel-heading">
					  	<h3 class="panel-title">今天正在进行的秒杀活动</h3>
					  	
					</div>
					<div class="panel-body">
					    <p>开始时间:{{item.startTime}}</p>
					    <p>结束时间:{{item.endTime}}</p>
					    <div v-for="item3 in item.tbSeckiilItems">
					    	<div class="col-sm-6 col-md-4">
						    	 <div class="thumbnail">
							    		<img :src="item3.tbItem.image" width="50%">
							      		<div class="caption">
							        	<h3>{{item3.tbItem.title}}</h3>
							        	<p>{{item3.tbItem.sellPoint}}</p>
							        	<p><a href="#" class="btn btn-primary" role="button">购买</a> </p>
							     	</div>
							    </div>
							</div>
					    </div>
					</div>
				</div>
			</div>
		</div><!--row-->
	 	
		
	</div>
</div>


<!-- slide -->


<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script type="text/javascript" src="js/seckill.js"></script>


</body>
</html>
